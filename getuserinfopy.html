<!DOCTYPE html> 
<html>
<!-- getuserinfopy.html  -->
<!-- Pulls user info from a python webservice  -->
<head>
<meta charset="utf-8">
<title>Test getuser.php</title>
<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.css"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"> </script>
<script type="text/javascript">

$(document).ready(function() {
     $.support.cors=true;
     $.getJSON("http://websys3.stern.nyu.edu:8000", function(data){
        console.log(data);		
       $.each(data[0], function(index, value) {

        $('#page').append( value[index]['uid'] + " " + value[index]['username'] + " " + value[index]['email'])
        $('#page').append("<br>");
			              }  
); 
			
                             }
				 );
                              
});
</script>

</head> 
<body> 

<div data-role="page"  >
	<div data-role="header">
		<h1>List of Users</h1>
	</div>
	<div data-role="content" id="page">	
		
	</div>
	<div data-role="footer">

	</div>
</div>



</body>





</html>
